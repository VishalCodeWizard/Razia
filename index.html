<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/20cee36f21.js" crossorigin="anonymous"></script>
</head>
<body id="body" class="theme--dark">
    <input type="checkbox" id="menu">
    <input type="checkbox" id="night">
    <div id="container">
        <div class="header">
            <label for="night" class="night-mode" onclick="enableNight()">
                <i class="fa-solid fa-moon"></i>
            </label>
        </div>
        <section class="left-section">
            <img src="https://media.discordapp.net/attachments/1188435988859584532/1198221964234469466/24ccf6a91c93f6edfead5b36f955926a.jpg?ex=65be1e2a&is=65aba92a&hm=51e835a216ea1678d6261b125f4e637869519131597dc58d0f082184dadffc91&=&format=webp&width=1030&height=1030" alt="" class="profile-pic">
            <div class="profile-details">
                <span class="profile-maps">
                    <i class="fa-solid fa-location-dot"> Banglore</i> 
                </span>
                <p class="profile-name">Razia Sultana</p>
                <span class="profile-summary">Developer, coding Enthusiast and Anime Lover</span>
                <a href="#" class="profile-cv">FrontEnd Devloper</a>
            </div>
            <div class="profile-pils">
                <!-- <span class="pils"><a href="#"><i class="fa-brands fa-twitter"></i> Twitter</a></span> -->
                <!-- <span class="pils"><a href="#"><i class="fa-brands fa-github"></i> Github</a></span> -->
                <span class="pils"><a href="https://discord.com/invite/FMg75TAGrF"><i class="fa-brands fa-discord"></i> discord</a></span>l
                <!-- <span class="pils"><a href="#"><i class="fa-brands fa-linkedin"></i> Linkedin</a></span> -->
            </div>
        </section>
        <div class="front-smooth"></div>
    </div>
    <script>
        let enableNight = () => {
            var body = document.getElementById("body");
            if (body.classList.contains('theme--light')) {
                body.classList.remove('theme--light');
                body.classList.add('theme--dark');
            } else {
                body.classList.remove('theme--dark');
                body.classList.add('theme--light');
            }
        }
    </script>
</body>
</html>
